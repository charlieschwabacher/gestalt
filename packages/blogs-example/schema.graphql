type Session implements Node {
  id: ID!
  currentUser: User
  suggestedUsers: [User]
}

# users of our app
type User implements Node {
  id: ID!
  email: String! @hidden @index
  passwordHash: String! @hidden
  firstName: String
  lastName: String
  fullName: String @virtual
  profileImage(size: Int): String! @virtual
  following: Boolean! @virtual
  followedUsers: User @relationship(path: "=FOLLOWED=>")
  followers: User @relationship(path: "<=FOLLOWED=")
  posts: Post @relationship(path: "=AUTHORED=>")
  feed: Post @relationship(path: "=FOLLOWED=>User=AUTHORED=>")
}

# text posts written by users
type TextPost implements Node {
  id: ID!
  title: String! @index
  text: String!
  createdAt: Date!
  author: User @relationship(path: "<-AUTHORED-")
}

# links submitted by users
type Link implements Node {
  id: ID!
  title: String! @index
  url: String! @index
  createdAt: Date!
  author: User @relationship(path: "<-AUTHORED-")
}

# union of all content posted by users
union Post = Link | TextPost
