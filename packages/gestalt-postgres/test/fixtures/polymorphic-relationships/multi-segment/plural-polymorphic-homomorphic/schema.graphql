type User implements Node {
  id: ID!
  deliveredPackages: Package @relationship(path: "=DROVE=>Vehicle=CARRIED=>")
  cars: Car @relationship(path: "=DROVE=>")
}
type Car implements Node {
  id: ID!
}
type Truck implements Node {
  id: ID!
}
type Package implements Node {
  id: ID!
  carrier: Vehicle @relationship(path: "<-CARRIED-")
}
union Vehicle = Car | Truck
