type Car implements Node {
  id: ID!
}
type Rocket implements Node {
  id: ID!
}
type Human implements Node {
  id: ID!
}
type Robot implements Node {
  id: ID!
}
type Team implements Node {
  id: ID!
  passengers: Agent @relationship(path: "=INCLUDED=>Agent=OPERATED=>Vehicle=CARRIED=>")
}
union Vehicle = Car | Rocket
union Agent = Human | Robot
